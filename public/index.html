<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css"
    />
  </head>
  <body>
    <h1>Calcula planta solar</h1>
    <form id="formID">
      <label></label>
      Latitud
      <input
        type="number"
        step="0.00000000001"
        max="100000"
        id="latID"
        required
      />
      <label>Altura</label>
      <input
        type="number"
        step="0.00000000001"
        min="0"
        max="100000"
        id="altID"
        required
      />
      <label>Tipo de clima</label>
      <select id="tipoID">
        <option value="1">Tropical</option>
        <option value="2">Verano, latitud media</option>
        <option value="3">Verano, sub artico</option>
        <option value="4">Invierno, latitud media</option>
      </select>
      <input type="submit" value="submit" />
    </form>
  </body>
  <script src="/js/script.js"></script>
</html>
